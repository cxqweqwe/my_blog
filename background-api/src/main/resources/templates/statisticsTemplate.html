<!DOCTYPE html>
<html lang="zh" xmlns:th=http://www.thymeleaf.org style="height: 100%">
<head>
	<meta charset=UTF-8>
	<title>数据统计/周</title>
	<script src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/dist/echarts.js"></script>
</head>
<body style="height: 100%; margin: 0">
<div id="container" style="height: 100%"></div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/dist/echarts.min.js"></script>
<!-- Uncomment this line if you want to dataTool extension
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/dist/extension/dataTool.min.js"></script>
-->
<!-- Uncomment this line if you want to use gl extension
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-gl@2/dist/echarts-gl.min.js"></script>
-->
<!-- Uncomment this line if you want to echarts-stat extension
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts-stat@latest/dist/ecStat.min.js"></script>
-->
<!-- Uncomment this line if you want to use map
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/map/js/china.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@5.3.0/map/js/world.js"></script>
-->
<!-- Uncomment these two lines if you want to use bmap extension
<script type="text/javascript" src="https://api.map.baidu.com/api?v=2.0&ak=<Your Key Here>"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/echarts@{{version}}/dist/extension/bmap.min.js"></script>
-->

<script type="text/javascript">
  var dom = document.getElementById("container");
  var myChart = echarts.init(dom);
  var app = {};

  var option;

  var ROOT_PATH = 'https://cdn.jsdelivr.net/gh/apache/echarts-website@asf-site/examples'

  $.get(
    ROOT_PATH + '/data/asset/data/life-expectancy-table.json',
    function (_rawData) {
      run(_rawData);
    }
  );
  function run(_rawData) {
    // var countries = ['Australia', 'Canada', 'China', 'Cuba', 'Finland', 'France', 'Germany', 'Iceland', 'India', 'Japan', 'North Korea', 'South Korea', 'New Zealand', 'Norway', 'Poland', 'Russia', 'Turkey', 'United Kingdom', 'United States'];
    const countries = [
      'Finland',
      'Poland',
      'Russia',
      'United Kingdom'
    ];
    const datasetWithFilters = [];
    const seriesList = [];
    echarts.util.each(countries, function (country) {
      var datasetId = 'dataset_' + country;
      datasetWithFilters.push({
        id: datasetId,
        fromDatasetId: 'dataset_raw',
        transform: {
          type: 'filter',
          config: {
            and: [
              { dimension: 'Year', gte: 2000 },
              { dimension: 'Country', '=': country }
            ]
          }
        }
      });
      seriesList.push({
        type: 'line',
        datasetId: datasetId,
        showSymbol: false,
        name: country,
        endLabel: {
          show: true,
          formatter: function (params) {						// 折线端点标签信息展示
            return params.value[3] + ': ' + params.value[0];
          }
        },
        labelLayout: {
          moveOverlap: 'shiftY'								// 表示标签重叠时表示垂直方向依次位移
        },
        emphasis: {
          focus: 'series'											//设置高亮状态，鼠标放上去时其他折线隐藏
        },
        encode: {					//设置数据位置编码对象
          x: 'Year',			// year数据映射到X轴
          y: 'amount',		// amount数据映射到X轴
          label: ['Country', 'amount'],
          itemName: 'Year',
          tooltip: ['Income']
        }
      });
    });
    option = {
      animationDuration: 10000,		// 初始动画的时长
      dataset: [									// 数据集
        {
          id: 'dataset_raw',
          source: _rawData
        },
				// 过滤后的数据
        ...datasetWithFilters
      ],
      title: {
        text: 'Statistics since joining fangweb'
      },
      tooltip: {
        order: 'valueDesc',					//根据数据值, 降序排列。
        trigger: 'axis'							//坐标轴触发
      },
      xAxis: {
        type: 'category',						//类目轴
        nameLocation: 'middle'			//坐标轴名称显示位置
      },
      yAxis: {
        name: 'amount'							// 坐标轴名称,可以随意更改
      },
      grid: {
        right: 140									// 距离右边长度
      },
      series: seriesList						// 管理折线图对象
    };
    myChart.setOption(option);
  }

  if (option && typeof option === 'object') {
    myChart.setOption(option);
  }

</script>
</body>
</html>
